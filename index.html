<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" contentindex.html="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/estilo.css">
</head>

<body>
    <div class="contenedor">
        <div class="cabecera">
          
            <div>
                <a class="boton-carrito" href="./carrito.html">
                    <i class="bi bi-cart-fill"></i> Carrito <span id="numero" class="numero">0</span>
                </a>
            </div>
        </div>
        <div class="contenedor-main">
            <aside>
                <header class="header-logo">
                    <div><i class="bi bi-shop"></i></div>
                    <h1 class="logo">MiniTienda Online</h1>
                </header>
                <nav>
                    <ul class="menu">
                        <li>
                            <button id="monitores" class="boton-menu boton-categoria"><i
                                    class="bi bi-display"></i>Monitores</button>
                        </li>
                        <li>
                            <button id="drones" class="boton-menu boton-categoria"><i
                                    class="bi bi-robot"></i>Drones</button>
                        </li>
                        <li>
                            <button id="notebooks" class="boton-menu boton-categoria"><i
                                    class="bi bi-laptop"></i></i>Notebooks</button>
                        </li>
                        <li>
                            <button id="gpus" class="boton-menu boton-categoria"><i 
                                    class="bi bi-gpu-card"></i>GPU'S</button>
                        </li>
                        <li>
                            <button id="robotica" class="boton-menu boton-categoria"><i 
                                    class="bi bi-robot"></i>Robotica</button>
                        </li>
                        <li>
                            <button id="todos" class="boton-menu boton-categoria"><i
                                    class="bi bi-arrow-clockwise"></i>Mostrar Todo</button>
                        </li>
                        <li>
                            <a href="./carrito.html">
                            <button id="carrito-boton-menu" class="carrito-boton-menu"><i class="bi bi-cart"></i>  Ir al carrito</button>
                            </a>
                        </li>
                    </ul>
                </nav>
                <footer class="foo">
                    <div>
                        <i class="bi bi-facebook"></i>
                    </div>
                    <div>
                        <i class="bi bi-instagram"></i>
                    </div>
                    <div>
                        <i class="bi bi-twitter"></i>
                    </div>
                    <div>
                        <i class="bi bi-linkedin"></i>
                    </div>

                </footer>
            </aside>

            <main>
                <h2 class="titulo-categoria" id="titulo-categoria">Todos los productos</h2>
                <div class="contenedor-pr" id="contenedor-pr">
                    <!-- js -->
                </div>

            </main>
        </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/productos.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
