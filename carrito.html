<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/estilo.css">
</head>

<body>
    <div class="contenedor">
        <div class="cabecera">

            <div>
                <a class="boton-carrito" href="./carrito.html">
                    <i class="bi bi-cart-fill"></i> Carrito <span id="numero" class="numero">0</span>
                </a>
            </div>

        </div>
        <div class="contenedor-main">
            <aside>
                <header class="header-logo">
                    <div><i class="bi bi-shop"></i></div>
                    <h1 class="logo">MiniTienda Online</h1>
                </header>
                <nav>
                    <ul class="menu-carro">
                        <li>
                            <a href="./index.html">
                                <button id="volver-tienda" class="boton-menu boton-categoria volverC"><i
                                        class="bi bi-arrow-left-circle ic"></i>Volver a la tienda</button>
                            </a>
                        </li>
                    </ul>
                </nav>
                <footer class="foo">
                    <div>
                        <i class="bi bi-facebook"></i>
                    </div>
                    <div>
                        <i class="bi bi-instagram"></i>
                    </div>
                    <div>
                        <i class="bi bi-twitter"></i>
                    </div>
                    <div>
                        <i class="bi bi-linkedin"></i>
                    </div>

                </footer>
            </aside>

            <main>

                <div class="contenedor-del-carrito">

                    <div class="carro-vacio-imagen">
                        <div class="imagen-carrito-triste">
                            <img src="./img/carritoVacio.png" alt="">
                        </div>

                        <div>
                            <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacio</p>
                        </div>

                    </div>

                    <div id="productos-en-carrito" class="productos-en-carrito disabled">
                        <!-- JS -->

                    </div>

                    <div id="acciones" class="acciones disabled">

                        <div>

                        </div>

                        <div class="carrito-acciones-der">
                            <div class="carrito-acciones-total">
                                <p>Total:</p>
                                <p id="total">$3000</p>
                            </div>
                            <button class="carrito-acciones-vaciar" id="carrito-acciones-vaciar">Vaciar Carrito</button>
                            <button id="comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                        </div>

                    </div>

                    <p id="carrito-comprado" class="carrito-comprado ">Gracias por tu compra <i
                            class="bi bi-hand-thumbs-up"></i>
                    </p>
                </div>
            </main>
        </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/carrito.js"></script>
</body>

</html>
